//Lots Constructor

let Lot = function(lotNum) {
    //declare thisLot variable for scope purposes
    let thisLot = this;
    //Helper Coin-Flip Function
    let isTrue = function() {
        if(Math.floor(Math.random() * 2) == 1) {
            return true;
        } else {
            return false;
        }
    };

    //General Information
    this.type = 'Lot';
    this.lotNum = lotNum;

    //Randomize qualities about lots for dummy data
    this.quantity = Math.ceil(Math.random() * 30);
    this.boardDollarValue = Math.ceil(Math.random() * 10000);
    this.boardDockDateDays = Math.ceil(Math.random() * 500);


    this.processesNeeded = [];
    this.processesCompleted = [];

    this.hasProcess = function() {
        for(let i = 0; i < 100; i++) {
            let chance = Math.ceil(Math.random() * 1000);
            if(!thisLot.processesNeeded.includes(chance)) {
                thisLot.processesNeeded.push(chance);
            }
        }
    }();

};


//Process Constructor

let Process = function(name, processID, avgTime, workCenterID) {
    //Defined for Scope
    let thisProc = this;
    this.name = name;
    this.processID = processID;
    //Average Time per 100 boards (or something similar)
    this.avgTime = avgTime;
    //Define what Work Center this Process belongs to
    this.workCenterID = workCenterID;
    this.lots = [];
    this.findLots = function() {
        for(let i = 0; i < allLots.length; i++) {
            for(let j = 0; j < allLots[i].processesNeeded.length; j++) {
                count++;
                if(thisProc.processID == allLots[i].processesNeeded[j]) {
                    if(!thisProc.lots.includes(allLots[i].processesNeeded[j])) {
                        thisProc.lots.push(allLots[i]);
                    }
                }
            }
        }
    }();
    //Goes through the lots and checks how many boards are in each lot
    //Then multiplies that by the average time it takes each board to go through process
    this.currentWait = function() {
        let boardsInLot = 0;
        if(this.lots.length > 0) {
            for(let i = 0; i < this.lots.length; i++) {
                boardsInLot += this.lots[i].quantity;
            }
        } else {
            return 0;
        }
        return boardsInLot * thisProc.avgTime;
    };
    //Push all processes on creation
    allProcesses.push(this);
};

//Work Center Constructor

let WorkCenter = function(name, workCenterID, departmentID) {
    //Defined for scope
    let thisWorkCenter = this;
    this.type = 'Work Center';
    this.name = name;
    this.workCenterID = workCenterID;
    //Show what Department this is a part of
    this.departmentID = departmentID;
    //Place all Processes 
    this.processes = [];
    this.findProcesses = function() {
        for(let i = 0; i < allProcesses.length; i++) {
            if(thisWorkCenter.workCenterID == allProcesses[i].workCenterID) {
                if(!thisWorkCenter.processes.includes(allProcesses[i])) {
                    thisWorkCenter.processes.push(allProcesses[i]);
                }
            }
        }
    }();
    //Push all WorkCenters into Array on Creation
    allWorkCenters.push(this);
};


//Department Constructor
let Department = function(name, departmentID) {
    //Defined for scope
    let thisDepartment = this;
    this.type = 'Department';
    this.name = name;
    this.departmentID = departmentID;
    //Place all Work Centers
    this.workCenters = [];
    this.findWorkCenters = function() {
        for(let i = 0; i < allWorkCenters.length; i++) {
            if(thisDepartment.departmentID == allWorkCenters[i].departmentID) {
                if(!thisDepartment.workCenters.includes(allWorkCenters[i])) {
                    thisDepartment.workCenters.push(allWorkCenters[i]);
                }
            }
        }
    }();
    //Push all Departments into Array on Creation
    allDepartments.push(this);
};

//Console log to check lot ID from highest available level of production
let lotCheckID = function(lotID) {
    for(let i = 0; i < allDepartments.length; i++) {
        for(let j = 0; j < allDepartments[i].workCenters.length; j++) {
            for(let k = 0; k < allDepartments[i].workCenters[j].processes.length; k++) {
                for(let l = 0; l < allDepartments[i].workCenters[j].processes[k].lots.length; l++) {
                    if(lotID == allDepartments[i].workCenters[j].processes[k].lots[l].lotNum) {
                        return allDepartments[i].workCenters[j].processes[k].lots[l];
                    }
                }
            }
        }
    }
};

//Render the DOM through JQuery
let renderDepartments = function() {
    allDepartments.forEach(function(element, index) {
        let departmentName = element.name;
        let departHead = $("<div class=col-lg-2 id=department"+ element.departmentID +"><h3><b><u>"+ departmentName +"</u></b></h3></div>");
        $("#production").append(departHead);
    }, this);
}();


let renderWorkCenters = function() {
    allWorkCenters.forEach(function(element, index) {
        let workCenterName = element.name;
        let workCenterHead = $("<div class=row><div class=col-md-12 id=workcenter"+ element.workCenterID +"><h4><b>" + workCenterName + "</b></h4></div></div>");
        $("#department" + element.departmentID).append(workCenterHead);
    }, this);
}();

let renderProcesses = function() {
    allProcesses.forEach(function(element, index) {
        let processName = element.name;
        let processHead = $("<div class=row><div class=col-md-12 id=process"+ element.processID +"><h5>" + processName + "\nCurrent Wait: " + element.currentWait() + "<h5></div></div>");
        $("#workcenter" + element.workCenterID).append(processHead);
    }, this);
}();

 //Display Processes Required Counter Next to number
$("#show_processes_needed").on("click", function() {
    $("#show_processes_needed").hide();
    $("#push_into_processes").show();
    //Iterate through to Search for How Many Lots for each Process
    for(let i = 0; i < allDepartments.length; i++) {
        for(let j = 0; j < allDepartments[i].workCenters.length; j++) {
            for(let k = 0; k < allDepartments[i].workCenters[j].processes.length; k++) {
                if(allDepartments[i].workCenters[j].processes[k].name == 'Etch Inspect') {
                    $('#InnerLayersEtchLots').html(allDepartments[i].workCenters[j].processes[k].lots.length);
                    $('#InnerLayersEtchCurrentWait').html(allDepartments[i].workCenters[j].processes[k].currentWait());
                }
                if(allDepartments[i].workCenters[j].processes[k].name == 'Inner Layers Drill') {
                    $('#InnerLayersDrillLots').html(allDepartments[i].workCenters[j].processes[k].lots.length);
                    $('#InnerLayersDrillCurrentWait').html(allDepartments[i].workCenters[j].processes[k].currentWait());
                }
                if(allDepartments[i].workCenters[j].processes[k].name == 'Inner Layers Chem Clean') {
                    $('#InnerLayersChemCleanLots').html(allDepartments[i].workCenters[j].processes[k].lots.length);
                    $('#InnerLayersChemCleanCurrentWait').html(allDepartments[i].workCenters[j].processes[k].currentWait());
                }
                if(allDepartments[i].workCenters[j].processes[k].name == 'Inner Layers Cobra Bond') {
                    $('#InnerLayersCobraBondLots').html(allDepartments[i].workCenters[j].processes[k].lots.length);
                    $('#InnerLayersCobraBondCurrentWait').html(allDepartments[i].workCenters[j].processes[k].currentWait());
                }                
            }
        }
    }    
});
